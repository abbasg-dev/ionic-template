<div class="founder">
  <div class="row">
    <div class="col-6">
      <div
        [style.background-image]="'url(assets/images/' + backgroundImage + ')'"
        style="background-repeat: no-repeat; background-size: contain"
      >
        <img [src]="'assets/images/' + founderImage" alt="Founder Image" />
      </div>
    </div>
    <div class="col-6" style="align-content: center; padding: 0px 50px">
      <div class="content">
        <h2>{{ founderTitle }}</h2>
        <p>{{ founderBio }}</p>
      </div>
      <div class="info">
        <h2>{{ founderName }}</h2>
        <p>{{ founderDescription }}</p>
      </div>
    </div>
  </div>
</div>
